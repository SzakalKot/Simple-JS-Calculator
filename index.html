<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaklulator</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
	<script src="js/custom.js"></script>
  </head>
  
  <body>
  <div class="all">
	  <div class="cont-in-center">
			<div class="widnow-data">
				<div id="result"></div>
				<div id="action"></div>
			</div>
			<div class="div-full-of-buttons">
					<button class="red on"  >ON</button><span>JD WEB SERWIS</span><br>
					<button class="red off"  >OFF</button>
					<button value="/" class="green operator">/</button>
					<button value="*" class="green operator">*</button>
					<button value="%" class="green operator">%</button>
					<button value="7" class="number">7</button>
					<button value="8" class="number">8</button>
					<button value="9" class="number">9</button>
					<button value="+" class="green operator">+</button>
					<button value="6" class="number">6</button>
					<button value="4" class="number">4</button>
					<button value="5" class="number">5</button>
					<button value="-" class="green operator">-</button>				
					<button value="1" class="number">1</button>
					<button value="2" class="number">2</button>
					<button value="3" class="number">3</button>
					<button value="del" class="green del">del</button>
					<button value="." class="green operator">.</button>
					<button value="0" class="number" >0</button>
					<button value="=" id="equals" class="green">=</button>
			</div>
	  </div>
  </div>
    
  </body>
</html>
